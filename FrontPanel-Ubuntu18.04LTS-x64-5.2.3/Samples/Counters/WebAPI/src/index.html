<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FrontPanel Counters Sample</title>
  </head>

  <body>
    <include src="assets/html/connect.html"></include>

    <div id="mainContent" class="container">
      <include src="assets/html/navbar.html"></include>
      <include src="assets/html/bitfile.html"></include>

      <div id="containerCounters" class="container my-4">
        <div class="border rounded-sm p-3">
          <h3>Counter #1</h1>
          <h2 class="text-monospace text-uppercase">
            <span id="counter1" class="border rounded-sm px-1">00</span>
          </h2>
          <a id="buttonReset1" class="btn btn-sm btn-info m-sm" href="#">Reset</a>
          <a id="buttonDisable1" class="btn btn-sm btn-info m-sm" href="#">Disable</a>
        </div>

        <div class="border rounded-sm p-3 mt-3">
          <h3>Counter #2</h1>
          <h2 class="text-monospace text-uppercase">
            <span id="counter2" class="border rounded-sm px-1">00</span>
          </h2>
          <div class="custom-control custom-checkbox mb-2">
            <input id="checkboxAutocount2" type="checkbox" class="custom-control-input">
            <label class="custom-control-label" for="checkboxAutocount2">Autocount</label>
          </div>
          <a id="buttonReset2" class="btn btn-sm btn-info m-sm" href="#">Reset</a>
          <a id="buttonUp2" class="btn btn-sm btn-info m-sm" href="#">Up</a>
          <a id="buttonDown2" class="btn btn-sm btn-info m-sm" href="#">Down</a>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-6">
          <div class="p-3 bg-dark text-light h-100">
            <h4>Log output</h4>
            <div id="logWindow"></div>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-dark text-light h-100">
            <h4>Trigger Events</h4>
            <div id="triggerEventsWindow"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./counters.ts"></script>
  </body>
</html>
