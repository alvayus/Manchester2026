<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>.fixed-size-select {width: 15em;}</style>
    <title>FrontPanel PipeTest Sample</title>
  </head>

  <body>
    <include src="assets/html/connect.html"></include>

    <div id="mainContent" class="container">
      <include src="assets/html/navbar.html"></include>
      <include src="assets/html/bitfile.html"></include>

      <div id="containerPipeTest" class="container my-4">
        <table class="table table-bordered">
          <tr>
            <td colspan="2">
              <h3>Common Settings</h1>
              <p class="mb-0">Set Pattern</p>
              <select id="pattern" class="custom-select fixed-size-select">
                <option value="0" selected>Count</option>
              </select>

              <p class="mb-0 mt-2">Set Error Injection</p>
              <select id="errorInjection" class="custom-select fixed-size-select">
                <option value="0" selected>No Injection</option>
                <option value="1">Inject 1 Error</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <h3>Read From Pipe Out</h1>
              <p class="mb-0 mt-2">Read Length Bytes</p>
              <input id="inputReadLength" type="text" class="form-control my-1" placeholder="Enter hex value" autofocus value="1000000">

              <p class="mb-0 mt-2">Throttle Out</p>
              <input id="inputThrottleOut" type="text" class="form-control my-1" placeholder="Enter hex value" autofocus value="FFFFFFFF">

              <p class="mb-0 mt-3">
                <a id="buttonReadFromPipeOut" class="btn btn-sm btn-info m-sm" href="#">
                  Read From Pipe Out
                </a>
              </p>

              <p class="mb-0 mt-2">Read Errors</p>
              <input id="inputReadErrors" type="text" class="form-control my-1" value="0" readonly>

              <p class="mb-0 mt-2">Read Speed</p>
              <input id="inputReadSpeed" type="text" class="form-control my-1" placeholder="Read speed value" autofocus value="N/A" readonly>
            </td>
            <td>
              <h3>Write To Pipe In</h1>
              <p class="mb-0 mt-2">Write Length Bytes</p>
              <input id="inputWriteLength" type="text" class="form-control my-1" placeholder="Enter hex value" autofocus value="1000000">

              <p class="mb-0 mt-2">Throttle In</p>
              <input id="inputThrottleIn" type="text" class="form-control my-1" placeholder="Enter hex value" autofocus value="FFFFFFFF">

              <p class="mb-0 mt-3">
                <a id="buttonWriteToPipeIn" class="btn btn-sm btn-info m-sm" href="#">
                  Write To Pipe In
                </a>
              </p>

              <p class="mb-0 mt-2">Write Errors</p>
              <input id="inputWriteErrors" type="text" class="form-control my-1" value="0" readonly>

              <p class="mb-0 mt-2">Write Speed</p>
              <input id="inputWriteSpeed" type="text" class="form-control my-1" value="N/A" readonly>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <include src="assets/html/log.html"></include>

    <script src="./pipetest.ts"></script>
  </body>
</html>
