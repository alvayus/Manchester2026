<div id="modalConnect" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Connect to server</h4>
      </div>
      <div class="modal-body mx-3">
        <label for="inputServer" class="sr-only">Server address</label>
        <input id="inputServer" type="text" class="form-control my-1" placeholder="Enter server address" required autofocus value="wss://localhost:9999/">
        <label for="inputUsername" class="sr-only">Username</label>
        <input id="inputUsername" type="text" class="form-control my-1" placeholder="Enter your username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" type="password" id="inputPassword" class="form-control my-1" placeholder="******" required>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button id="buttonConnect" class="btn btn-lg btn-primary btn-block">Connect</button>
      </div>
    </div>
  </div>
</div>
